buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

allprojects {
    apply plugin: 'com.bmuschko.nexus'
}
archivesBaseName = ''
group = "com.venusource.app.qywechat"
version = "0.1"
configurations{
    modifyPom {
        project {
            name 'qywechat-tools'
            description 'qywechat-tools for java developer.'
            url 'https://github.com/venusource/qywechat-tools'
            inceptionYear '2019'
            scm {
                url 'https://github.com/venusource/qywechat-tools'
                connection 'git@github.com:venusource/qywechat-tools.git'
                developerConnection 'https://github.com/venusource'
            }
            licenses {
                license {
                    name 'MIT License'
                    url 'https://opensource.org/licenses/MIT'
                    distribution 'repo'
                }
            }
            developers {
                developer {
                    id 'ChangjunZhao'
                    name 'ChangjunZhao'
                    email 'zhaochj@126.com'
                }
            }
        }
    }
}
extraArchive {
    sources = true
    tests = true
    javadoc = true
}
nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
      tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
      }
    }
  }